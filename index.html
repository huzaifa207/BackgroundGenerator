<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Background Generator</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container" id="gradient">
      <h1>Background Generator</h1>
      <h3>Select Colors</h3>
      <div>
        <input type="color" name="color1" id="color1" value="#ffffff" />
        <input type="color" name="color2" id="color2" value="#111111" />
      </div>
      <h3>Select Direction of Gradient</h3>
      <label class="switch">
        <input type="checkbox" id="direction" />
        <div class="slider"></div>
      </label>
      <h3 id="css-gradient"></h3>
    </div>

    <script src="script.js"></script>
  </body>
</html>
